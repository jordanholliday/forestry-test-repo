---
label: TASK
hide_body: true
display_field: name
fields:
- name: id
  type: text
  config:
    required: false
  label: Task ID
  description: must match the task ID in our database
- name: forestryLabel
  type: text
  config:
    required: false
  label: Forestry Label
  description: This is only for identifying the task within Foresty. Never displayed
    in the UI.
- name: description
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: html-blocks
  label: Description
- name: overrideNextSteps
  type: boolean
  label: Override Next Steps
  description: Override hard-coded next steps with content specified in Forestry.
- name: nextSteps
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: html-blocks
  showOnly:
    field: overrideNextSteps
    value: true
  label: Next Steps
  description: 'How to complete this task. '
- name: faqs
  type: field_group_list
  fields:
  - name: faq
    type: include
    config: {}
    template: faq
    label: FAQ
  config:
    min: 
    max: 
    labelField: question
  label: FAQs
  description: FAQs to display alongside this task
